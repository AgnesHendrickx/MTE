# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - bandit@1.7.5
    - black@23.9.1
    - checkov@3.0.12
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.37.0
    - oxipng@9.0.0
    - prettier@3.0.3
    - ruff@0.1.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - trivy@0.46.0
    - trufflehog@3.60.4
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        # Generated files
        - benchmarks/*
        - other*
        - main/path_results/**
        - main/zero_topo/**
        - main/manual/**
        - main/documentation/**
        - main/sites/**
        - main/DEMS/**
        - main/copy/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
